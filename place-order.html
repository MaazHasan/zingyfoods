  </head>

    <div class="bg" style="height: 100vh">
      <h2 class="order-online">Order Online</h2>
      <div class="container">
        <div class="menu">
          <ul class="list"></ul>
        </div>

        <div class="cart">
          <div class="cart-header flex-row">
            <div class="">
              Your Cart : <span class="item-count">0</span> Items
            </div>
            <div class="icon">
              <img
                src="https://s3-ap-southeast-1.amazonaws.com/assets.limetray.com/assets/order-online/images/shopping-cart.svg"
                alt=""
              />
            </div>
          </div>
          <div class="no-items">
            <div>
              <img
                ng-src="https://s3-ap-southeast-1.amazonaws.com/assets.limetray.com/assets/order-online/images/empty-cart.svg"
                alt=""
                src="https://s3-ap-southeast-1.amazonaws.com/assets.limetray.com/assets/order-online/images/empty-cart.svg"
              />
            </div>
            <div class="bold ng-binding">Your cart is empty.</div>
            <div class="hint ng-binding">
              Looks like you haven’t added any items yet.
            </div>
            <!-- end ngIf: !vm.loyaltyEnabled -->
          </div>
          <div class="total-container hidden">
            <div class="summary">
              <div class="item flex-row">
                <div class="">Subtotal</div>
                <div class="sub-total">₹0</div>
              </div>
            </div>
            <div class="item flex-row">
              <div class="">GST @ 1.2%</div>
              <div class="gst">₹0</div>
            </div>
            <div class="final-total flex-row">
              <div class="">Total</div>
              <div class="total"></div>
            </div>
          </div>
          <div
            click="proceed()"
            class="checkout"
            ng-class="{'loading': vm.showProceedLoader}"
          >
            Proceed To Checkout
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
